<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0TlDSmVJ+oi6OqGWSMZzAaYV7z5Lz/rfrn8ylDjQVz7kU6BJKJCAQ5+3kUTMIJX" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: pink;
            padding-top: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        <button class="btn btn-primary btn-lg" onclick="generateRandomNumber()">Click me to generate a random
            number</button>
    </div>

    <!-- Bootstrap JS Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-nC29kiaO8PeW5V5dMdGKovNdN7rZcwK++bGp5BGLPGU+wkuIhX49jq/JVg6F1xgR"
        crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script>
        function generateRandomNumber() {
            var randomNumber = Math.floor(Math.random() * 100) + 1; // Generate a random number between 1 and 100
            alert('Random Number: ' + randomNumber); // Display random number in a popup window
        }
    </script>
</body>

</html>
